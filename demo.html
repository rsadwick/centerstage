<!DOCTYPE html>
<html>
<head>
    <title>test camera</title>
</head>
<body>
<div id="btn">Test</div>
<video id="webcam-vid" autoplay></video>


<div id="video-preview">
  <button id="record-me" >2. Record<!--⚫--></button>
  <button id="stop-me" >stop</button>
  <!--<button id="play-me" disabled>►</button>-->
  <span id="elasped-time"></span>
  <h4>.webm recording (no audio)</h4>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="whammy.js"></script>
<script src="webcam.js"></script>
<script>
    $(document).ready(function() {
        var cam = new Webcam({
            type: 0,
            element: $('f')
        });

        $('#btn').on('click', function(e){
            cam.ToggleCamera(e, true);
        })

        $('#record-me').on('click', function(){
            cam.Record();
        });

        $('#stop-me').on('click', function(){
            cam.Stop();
        })
    });
</script>
</body>
</html>
